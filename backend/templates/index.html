<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>üéµ Music Streaming App</h1>
    <div class="player">
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button onclick="prevSong()">‚èÆÔ∏è</button>
        <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <ul id="song-list">
        {% for song in songs %}
            <li onclick="playSong('{{ song }}')">{{ song.split('/')[-1] }}</li>
        {% endfor %}
    </ul>

    <script>
        let currentSongIndex = 0;
        let songList = [];

        function playSong(songUrl) {
            const audioPlayer = document.getElementById("audio-player");
            const audioSource = document.getElementById("audio-source");

            audioSource.src = songUrl;
            audioPlayer.load();
            audioPlayer.play();

            currentSongIndex = songList.indexOf(songUrl);
        }

        function nextSong() {
            if (currentSongIndex < songList.length - 1) {
                playSong(songList[++currentSongIndex]);
            }
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                playSong(songList[--currentSongIndex]);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            songList = Array.from(document.querySelectorAll("#song-list li")).map(li => li.getAttribute("onclick").match(/'(.*?)'/)[1]);
        });
    </script>
</body>
</html>
